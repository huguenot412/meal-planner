<div class="meal-plans-container">
    <button (click)="toggleMealPlans('expandAll')">Expand All</button>
    <button (click)="toggleMealPlans('collapseAll')">Collapse All</button>
    <mpl-meal-plan class="mpl-meal-plan"
        *ngFor="let mealPlan of mealPlans"
        [mealPlan]="mealPlan"></mpl-meal-plan>
</div>
